<div [formGroup]="radioInput">
  <div class="form-check form-check-inline" *ngFor="let option of item.options; let i = index;">
    <input class="form-check-input" type="radio" [name]="item.name" [id]="item.name+i" [value]="option.key" [formControlName]="item.name">
    <label [for]="item.name+i">{{ option.label }}</label>
  </div>
</div>
