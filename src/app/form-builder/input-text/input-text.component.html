<div class="form-group" [formGroup]="textInput">
  <label [for]="item.name">{{ item.label }}:</label>
  <input class="form-control" type="text" [name]="item.name" [id]="item.name" [value]="item.value" [formControlName]="item.name" (keyup)="getInput(textInput)">
  <div class="alert alert-danger" *ngIf="textInput.controls[item.name].invalid && textInput.controls[item.name].touched">Please enter your name</div>
</div>
