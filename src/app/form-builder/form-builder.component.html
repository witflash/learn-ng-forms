<h2 class="card-header bg-secondary text-light">Separate components</h2>

<form class="card-body" [formGroup]="separateForm" (ngSubmit)="submit()">
  <div *ngFor="let item of formFields">
    <div *ngIf="isArray(item)">
        <div [formArrayName]="item[0].name">
          <div class="form-group" *ngFor="let phone of separateForm.controls[item[0].name].controls; let i = index">
            <app-inputs [item]="item[0]" [index]="i" [group]="separateForm"></app-inputs>
          </div>
        </div>
        <app-input-array [item]="item[0]" [group]="separateForm"></app-input-array>
    </div>

    <app-inputs *ngIf="notArray(item)" [item]="item" [group]="separateForm"></app-inputs>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <button type="submit" class="btn btn-secondary btn-block" [disabled]="separateForm.invalid">Send</button>
    </div>
  </div>
</form>
