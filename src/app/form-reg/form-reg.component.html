<h2 class="card-header">Registration Form</h2>
<form class="card-body">
  <div class="form-group">
    <label for="firstName">Name:</label>
    <input class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]="firstName" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select class="form-control" name="gender" id="gender" required>
      <option value="" selected></option>
      <option value="man">Man</option>
      <option value="woman">Woman</option>
    </select>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="subscribe" id="subscribe-on" value="true">
    <label for="subscribe-on">Subscribe</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" name="subscribe" id="subscribe-off" value="false" checked>
    <label for="subscribe-off">Don't subscribe</label>
  </div>
  <div class="form-group">
    <input class="form-control" type="email" id="email" placeholder="Enter your email" disabled required>
  </div>
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" id="confirm">
    <label class="form-check-label" for="confirm">All data is correct</label>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>
  </div>
</form>
